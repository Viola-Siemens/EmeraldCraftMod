name: New Feature Request
description: What features would you like to add in Emerald Craft?
title: "[Enhancement]: "
labels: [ "Enhancement" ]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your supporting!
  - type: checkboxes
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of the feature would you describe?
      options:
      - label: Loot Table Missing
      - label: Render Problems or Texture Missing
      - label: Biomes
      - label: Recipes and GUI
      - label: Trades of Villagers
      - label: Features and Structures
      - label: Blocks and Items Usage
      - label: Entities
      - label: Other
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description of the feature
      description: What can Emerald Craft mod do for you?
      placeholder: Feel free to describe what you thought :)
    validations:
      required: true